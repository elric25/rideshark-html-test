<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet" type="text/css">
    <title>Rideshark Demo</title>
  </head>
<body>
  <card>
    <!-- Circular progress bar made using https://www.dottedsquirrel.com/circular-progress-css/ as reference and guide -->
    <div class="circular">
  <div class="inner"></div>
  <div class="number">78%</div>
  <div class="circle">
     <div class="bar left">
        <div class="progress"></div>
     </div>
     <div class="bar right">
        <div class="progress"></div>
     </div>
   </div>
</div>

  </card>
</body>
</html>
